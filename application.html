<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .gender-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #1e7e34;
    }
    .captcha {
      display: none;
      text-align: center;
      padding: 10px;
      background: #ffeb3b;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Job Application Form</h2>
    <form id="jobApplicationForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" placeholder="Enter years of experience" required>
      </div>
      
      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-group">
          <input type="radio" id="gender_male" name="gender" value="male">
          <label for="gender_male">Male</label>
          <input type="radio" id="gender_female" name="gender" value="female">
          <label for="gender_female">Female</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="job_position">Job Position:</label>
        <select id="job_position" name="job_position" required>
          <option value="">Select Position</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Data Scientist">Data Scientist</option>
          <option value="Product Manager">Product Manager</option>
        </select>
      </div>
      
      <!-- Optional: CAPTCHA container (for testing CAPTCHA detection) -->
      <div class="captcha" id="captcha">
        <p>Please solve the CAPTCHA challenge.</p>
      </div>
      
      <button type="submit" id="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
